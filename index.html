<!doctype html>
<html lang="en">

<head>
    <title>Laboratório - Granulometria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laboratório</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Granulometria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="page2.html" aria-disabled="true">Correção Umidade</a>
                        </li>
                        <li class="nav-item dropdown">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-md">
        <table>
            <thead>
                <tr>
                    <td rowspan="2"><img src="imgs/download.png" alt="" height="50px"></td>
                    <th rowspan="3">Peso Retido</th>
                    <th rowspan="3">%</th>
                    <th colspan="2">Faixa de Trabalho</th>
                </tr>
                <tr>
                    <th colspan="2" class="no-padding">
                        <select name="faixa" id="faixa">
                        <option selected value="cbuq wmx3045">3045 WMX Convencional</option>
                        <option value="cbuq ab08">AB08 Borracha</option>
                        <option value="bgs julio e Julio">BGS Julio e Julio</option>
                        <option value="bgs embu">BGS Embu</option>
                        </select>
                    </th>
                </tr>
                    <th>Peneiras</th>
                    <th>Minimo</th>
                    <th>Maximo</th>
                <tr>

                </tr>
            </thead>
            <tbody id="corpotabela">
                <tr id="principal">
                    <th id="peneira"></th>
                    <td class="entrada">
                        <input type="number" name="pesoretido" disabled>
                    </td>
                    <td class="result"></td>
                    <td class="fx-min"></td>
                    <td class="fx-max"></td>
                </tr>
            </tbody>
            <tr class="resultado">
                <th>Resultado</th>
                <td class="total entrada">
                    <input type="number" id="total" name="total">
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </script>

    <script src="script.js"></script>
</body>

</html>
